<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Scoped CSS Variables and JS</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
	
		<h2>Update CSS Variables with <span class='hl'>JS</span></h2>
	
	<div class="controls">
		<label for="spacing">Spacing:</label>
		<!--Very important input types in HTML5 for daily basis-->
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
		
		<label for="blur">Blur:</label>
		<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
		
		<label for="base">Base Color</label>
		<input id="base" type="color" name="base" value="#ffc600">
	</div>
	
	<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
	
	<script>
		const inp = document.querySelectorAll('.controls input');
		
		function handleUpdate() {
			const suffix = this.dataset.sizing || ''; /*puts all the data attribute of a particular things as an objects
			{.sizing is a suffix defined for data attr in above HTML, put '' if not any}*/
			
/*			console.log(event);*/
			document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);/*Setting the property of html
			document */
			
			
			
		}
		
		inp.forEach(input => input.addEventListener('change', handleUpdate));
		inp.forEach(input => input.addEventListener('mousemove', handleUpdate));
		
	</script>
	
	</body>
</html>
